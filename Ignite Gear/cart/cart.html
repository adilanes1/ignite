<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | Ignite Gear</title>

  <!-- ✅ Styles -->
  <link rel="stylesheet" href="/css/cart.css" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/auth.css" />

  <!-- ✅ Font Awesome (only one link is needed) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <header></header>

  <main class="cart-container">
    <section class="cart-items" id="cart-items">
      <h2>Your Cart</h2>
      <div class="items-list"></div>
    </section>

    <aside class="cart-summary">
      <h2>Order Summary</h2>
      <div class="summary-details">
        <p>Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Delivery: <span id="delivery">$10.00</span></p>
        <hr />
        <p class="total">Total: <span id="total">$0.00</span></p>
      </div>
      <button id="purchase-btn">Proceed to Purchase</button>
    </aside>
  </main>

  <footer></footer>

  <!-- ✅ Script Order (Critical!) -->
  <!-- Firebase must load first -->
  <script type="module" src="/js/firebase.js"></script>
  <script type="module" src="/js/auth.js"></script>

  <!-- Then site-wide helpers -->
  <script src="/js/header.js" defer></script>
  <script src="/js/include.js" defer></script>

  <!-- Only load these where needed -->
  <script src="/js/productlist.js" defer></script>
  <script src="/js/product-detail.js" defer></script>

  <!-- ✅ Cart logic last -->
  <script src="/js/cart.js" defer></script>
</body>
</html>
