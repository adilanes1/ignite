<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Ignite Gear</title>

  
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/contact.css" />
  <link rel="stylesheet" href="/css/home.css" />

  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
<link rel="stylesheet" href="/css/auth.css" />
 <script src="https://kit.fontawesome.com/a2e0b5b5e0.js" crossorigin="anonymous"></script>
  <script src="/js/auth.js" defer></script>
  <script src="/js/header.js" defer></script>

  <script src="/js/include.js" defer></script>
</head>

<body>
  <header></header>

  <main class="contact-container">
    <!-- LEFT SIDE: Contact Form -->
    <section class="contact-form-section">
      <h2>Get in Touch</h2>
      <p>Have a question or feedback? We'd love to hear from you!</p>

      <form id="contact-form">
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="name" placeholder="Your Name" required />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="Your Email" required />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-pen"></i>
          <input type="text" id="subject" placeholder="Subject" required />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-message"></i>
          <textarea id="message" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit" id="send-btn">Send Message</button>
      </form>
    </section>

    
    <aside class="contact-info">
      <h2>Contact Information</h2>

      <div class="info-item">
        <i class="fa-solid fa-location-dot"></i>
        <p>334 Morningside Road, Edinburgh 
EH10 4QJ</p>
      </div>

      <div class="info-item">
        <i class="fa-solid fa-phone"></i>
        <p>+44 7404926208</p>
      </div>

      <div class="info-item">
        <i class="fa-solid fa-envelope"></i>
        <p>40799889@live.napier.ac.uk</p>
      </div>

      <div class="info-item">
        <i class="fa-solid fa-clock"></i>
        <p>Mon - Fri: 9:00 AM - 6:00 PM</p>
      </div>

   
<div class="map-container">
  <iframe
    src="https://www.google.com/maps?q=334+Morningside+Road,+Edinburgh+EH10+4QJ&output=embed"
    width="100%"
    height="400"
    style="border:0; border-radius: 12px;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

    </aside>
  </main>

  <footer></footer>

  <script src="/js/contact.js"></script>
</body>
</html>
